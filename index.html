
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Antônio Falcão - Manual de Marca Estratégico</title>
    <!-- Babel standalone for JSX/TSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1A2B44',
                red: '#C61F26',
                gray: '#808285',
                light: '#F8FAFC'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .logo-display-area {
        width: 420px;
        height: 420px;
        max-width: 90vw;
        max-height: 90vw;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2.5rem;
        background: #ffffff;
        border: 2px dashed #1A2B44;
        transition: all 0.4s ease;
      }
      @media (max-width: 640px) {
        .logo-display-area {
          width: 280px;
          height: 280px;
        }
      }
      .photo-upload-area {
        display: inline-block;
        max-width: 100%;
        border-radius: 2rem;
        overflow: hidden;
        background: #f8fafc;
        border: 2px dashed #808285;
        transition: all 0.3s ease;
        position: relative;
        line-height: 0; /* Remove espaços extras abaixo da imagem */
      }
      .photo-upload-area img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s infinite ease-in-out;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
