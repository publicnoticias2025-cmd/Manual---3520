    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1A2B44',
                red: '#C61F26',
                gray: '#808285',
                light: '#F8FAFC'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

          }

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .logo-display-area {
        width: 100%;
        max-width: 450px;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2.5rem;
        background: #ffffff;
        border: 2px dashed #e2e8f0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin: 0 auto;
      }
      .photo-upload-area {
        display: block;
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 2rem;
        overflow: hidden;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        transition: all 0.3s ease;
        position: relative;
      }
    </style>
